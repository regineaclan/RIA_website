<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="product">
            <img src="four.jpg" alt="Coffee 1">
            <div class="controls">
                <button class="minus">-</button>
                <span class="quantity">1</span>
                <button class="plus">+</button>
                <button class="heart">❤</button>
            </div>
            <p>Espresso</p>
            <p>$10.99</p>
        </div>
        <div class="product">
            <img src="one.jpg" alt="Coffee 2">
            <div class="controls">
                <button class="minus">-</button>
                <span class="quantity">1</span>
                <button class="plus">+</button>
                <button class="heart">❤</button>
            </div>
            <p>Americano</p>
            <p>$15.99</p>
        </div>
        <div class="product">
            <img src="kape.jpg" alt="Coffee 3">
            <div class="controls">
                <button class="minus">-</button>
                <span class="quantity">1</span>
                <button class="plus">+</button>
                <button class="heart">❤</button>
            </div>
            <p>Latte</p>
            <p>$20.99</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
