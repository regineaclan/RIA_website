<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIA's Cafe</title>
    <link rel="stylesheet" href="cofee.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="excersices.html"> <img src="100% organic.png" alt="RIA's Cafe Logo"></a>
        </div>
        <cafe class="cafe"><p>RIA's Cafe</p></cafe>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our-story.html">Our Story</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="our-space.html">Our Space</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container2">
            <div class="product">
                <img src="espresso.jfif" alt="Coffee 1">
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="quantity">1</span>
                    <button class="plus">+</button>
                    <button class="heart">❤</button>
                </div>
                <p>Espresso</p>
                <p>$10.99</p>
            </div>
            <div class="product">
                <img src="americano.jfif" alt="Coffee 2">
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="quantity">1</span>
                    <button class="plus">+</button>
                    <button class="heart">❤</button>
                </div>
                <p>Americano</p>
                <p>$15.99</p>
            </div>
            <div class="product">
                <img src="capppuccino.jfif" alt="Coffee 3">
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="quantity">1</span>
                    <button class="plus">+</button>
                    <button class="heart">❤</button>
                </div>
                <p>Cappuccino</p>
                <p>$20.99</p>
            </div>
        </div>
       <footer> <button onclick="window.location.href='moremenu.html'">More Menu</button></footer>
    </main>
    <script src="cofee.js"></script>
</body>
</html>
